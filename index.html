<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Assistente IA - Controladoria</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap');

  *{box-sizing:border-box;margin:0;padding:0;font-family:'DM Sans',sans-serif;}
  body{background:transparent;overflow:hidden;}

  #pbi-ai-wrap{
    position:fixed;bottom:20px;right:20px;z-index:99999;
    display:flex;flex-direction:column;align-items:flex-end;gap:10px;
  }

  /* BUBBLE */
  #pbi-ai-bubble{
    width:52px;height:52px;
    background:linear-gradient(135deg,#1e40af,#3b82f6);
    border-radius:50%;cursor:pointer;
    display:flex;align-items:center;justify-content:center;
    box-shadow:0 4px 20px rgba(59,130,246,0.5);
    border:none;transition:transform .2s,box-shadow .2s;
  }
  #pbi-ai-bubble:hover{transform:scale(1.08);box-shadow:0 6px 28px rgba(59,130,246,0.65);}
  #pbi-ai-bubble svg{width:24px;height:24px;fill:white;}

  /* PANEL */
  #pbi-ai-panel{
    width:340px;background:#fff;border-radius:16px;
    box-shadow:0 8px 40px rgba(0,0,0,0.18);
    display:flex;flex-direction:column;overflow:hidden;
    opacity:0;transform:translateY(14px) scale(0.97);
    transition:opacity .25s,transform .25s;
    pointer-events:none;max-height:500px;
  }
  #pbi-ai-panel.open{opacity:1;transform:translateY(0) scale(1);pointer-events:all;}

  /* HEADER */
  #pbi-ai-header{
    background:linear-gradient(135deg,#1e40af,#3b82f6);
    padding:14px 16px;display:flex;align-items:center;gap:10px;
  }
  #pbi-ai-header svg{width:18px;height:18px;fill:white;flex-shrink:0;}
  #pbi-ai-header-text{flex:1;}
  #pbi-ai-header-text strong{color:white;font-size:13px;display:block;}
  #pbi-ai-header-text span{color:rgba(255,255,255,0.7);font-size:11px;}
  #pbi-ai-close{
    background:none;border:none;cursor:pointer;
    color:rgba(255,255,255,0.8);font-size:20px;line-height:1;
  }
  #pbi-ai-close:hover{color:white;}

  /* CONFIG KEY */
  #pbi-ai-config{
    padding:12px 14px;background:#fffbeb;border-bottom:1px solid #fde68a;
    display:flex;gap:8px;align-items:center;
  }
  #pbi-ai-config input{
    flex:1;border:1px solid #fbbf24;border-radius:8px;
    padding:6px 10px;font-size:11px;outline:none;
  }
  #pbi-ai-config button{
    background:#f59e0b;border:none;border-radius:8px;
    padding:6px 12px;cursor:pointer;color:white;font-size:11px;font-weight:600;
  }
  #pbi-ai-config-msg{font-size:10px;color:#92400e;margin-top:4px;}

  /* MSGS */
  #pbi-ai-msgs{
    flex:1;overflow-y:auto;padding:14px 14px 6px;
    display:flex;flex-direction:column;gap:10px;
    min-height:180px;max-height:280px;
  }
  .pbi-msg{
    max-width:85%;padding:9px 12px;border-radius:12px;
    font-size:12px;line-height:1.5;word-break:break-word;
  }
  .pbi-msg.bot{
    background:#f1f5f9;color:#1e293b;
    border-bottom-left-radius:4px;align-self:flex-start;
  }
  .pbi-msg.user{
    background:linear-gradient(135deg,#1e40af,#3b82f6);
    color:white;border-bottom-right-radius:4px;align-self:flex-end;
  }
  .pbi-typing{display:flex;gap:4px;align-items:center;padding:10px 12px;}
  .pbi-typing span{
    width:7px;height:7px;background:#94a3b8;
    border-radius:50%;animation:blink 1.2s infinite;
  }
  .pbi-typing span:nth-child(2){animation-delay:.2s;}
  .pbi-typing span:nth-child(3){animation-delay:.4s;}
  @keyframes blink{0%,80%,100%{opacity:.2}40%{opacity:1}}

  /* CHIPS */
  #pbi-ai-chips{display:flex;flex-wrap:wrap;gap:6px;padding:6px 14px;}
  .pbi-chip{
    background:#eff6ff;border:1px solid #bfdbfe;color:#1d4ed8;
    font-size:11px;padding:4px 10px;border-radius:20px;
    cursor:pointer;white-space:nowrap;transition:background .15s;
  }
  .pbi-chip:hover{background:#dbeafe;}

  /* FORM */
  #pbi-ai-form{
    display:flex;gap:8px;padding:10px 14px 14px;
    border-top:1px solid #f1f5f9;
  }
  #pbi-ai-input{
    flex:1;border:1px solid #e2e8f0;border-radius:10px;
    padding:8px 12px;font-size:12px;outline:none;
    color:#1e293b;background:#f8fafc;transition:border .15s;
  }
  #pbi-ai-input:focus{border-color:#3b82f6;background:#fff;}
  #pbi-ai-send{
    background:linear-gradient(135deg,#1e40af,#3b82f6);
    border:none;border-radius:10px;width:36px;height:36px;
    cursor:pointer;display:flex;align-items:center;
    justify-content:center;flex-shrink:0;transition:transform .15s;
  }
  #pbi-ai-send:hover{transform:scale(1.05);}
  #pbi-ai-send svg{width:16px;height:16px;fill:white;}
</style>
</head>
<body>

<div id="pbi-ai-wrap">

  <!-- PAINEL -->
  <div id="pbi-ai-panel">

    <!-- HEADER -->
    <div id="pbi-ai-header">
      <svg viewBox="0 0 24 24">
        <path d="M12 2a2 2 0 0 1 2 2c0 .74-.4 1.39-1 1.73V7h1a7 7 0 0 1 7 7h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-1H2a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1a7 7 0 0 1 7-7h1V5.73c-.6-.34-1-.99-1-1.73a2 2 0 0 1 2-2M9 9a2 2 0 0 0-2 2 2 2 0 0 0 2 2 2 2 0 0 0 2-2 2 2 0 0 0-2-2m6 0a2 2 0 0 0-2 2 2 2 0 0 0 2 2 2 2 0 0 0 2-2 2 2 0 0 0-2-2z"/>
      </svg>
      <div id="pbi-ai-header-text">
        <strong>Assistente IA ¬∑ Controladoria</strong>
        <span>Powered by Claude</span>
      </div>
      <button id="pbi-ai-close">‚úï</button>
    </div>

    <!-- MENSAGENS -->
    <div id="pbi-ai-msgs"></div>

    <!-- CHIPS DE SUGEST√ÉO -->
    <div id="pbi-ai-chips"></div>

    <!-- INPUT -->
    <div id="pbi-ai-form">
      <input id="pbi-ai-input" type="text" placeholder="Pergunte sobre o painel..." />
      <button id="pbi-ai-send">
        <svg viewBox="0 0 24 24"><path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/></svg>
      </button>
    </div>

  </div>

  <!-- BOT√ÉO FLUTUANTE -->
  <button id="pbi-ai-bubble">
    <svg viewBox="0 0 24 24">
      <path d="M12 2a2 2 0 0 1 2 2c0 .74-.4 1.39-1 1.73V7h1a7 7 0 0 1 7 7h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-1H2a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1a7 7 0 0 1 7-7h1V5.73c-.6-.34-1-.99-1-1.73a2 2 0 0 1 2-2M9 9a2 2 0 0 0-2 2 2 2 0 0 0 2 2 2 2 0 0 0 2-2 2 2 0 0 0-2-2m6 0a2 2 0 0 0-2 2 2 2 0 0 0 2 2 2 2 0 0 0 2-2 2 2 0 0 0-2-2z"/>
    </svg>
  </button>

</div>

<script>
  // INSIRA SUA CHAVE AQUI
  var API_KEY = 'COLE_SUA_CHAVE_AQUI';

  var chatHistory = [];

  var MODEL_CONTEXT = 'Voc√™ √© um assistente especializado nos dados do painel DC - Controladoria de uma empresa de log√≠stica. Seu papel √© responder perguntas sobre os dados do painel, como: quais usu√°rios t√™m mais solicita√ß√µes, quais departamentos t√™m mais solicita√ß√µes, quais usu√°rios t√™m mais NCs (n√£o conformidades), valores de preju√≠zo por usu√°rio ou departamento, reprova√ß√µes, altera√ß√µes, inser√ß√µes e qualquer an√°lise relacionada aos dados da controladoria.\n\nCONHECIMENTO DOS DADOS:\n\nA tabela principal √© f_agenda_controladoria com os campos: CD_SOLICITACAO, Status_Analise, PROCESSO, DT_CRIACAO, aprovador, PosseiNC, NumeroNC, Departamento, Responsavel Operacional, Responsavel Comercial, Custo_Novo, Custo_Antigo, MotivoAjuste, tipo_solicitacao (Altera√ß√£o, Inser√ß√£o), Empresa, Modalidade, Modal, Valor Preju√≠zo em R$.\n\nDefini√ß√µes importantes:\n- NC (N√£o Conformidade): registro de erro ou inconsist√™ncia em um processo. Campo PosseiNC indica se tem NC, NumeroNC √© o n√∫mero da NC.\n- Reprova√ß√£o: solicita√ß√£o que foi reprovada pelo aprovador. Campo Status_Analise = Reprovado.\n- Solicita√ß√£o: cada registro de pedido de ajuste de custo na controladoria.\n- Preju√≠zo: valor financeiro do erro, campo "Valor Preju√≠zo em R$".\n- Aprovador: pessoa respons√°vel por aprovar ou reprovar a solicita√ß√£o.\n- Responsavel Operacional / Responsavel Comercial: usu√°rios que abriram a solicita√ß√£o.\n\nResponda sempre em portugu√™s, de forma clara e objetiva. Foque em an√°lises e interpreta√ß√µes sobre os dados. N√£o responda perguntas fora do contexto do painel.';

  var CHIPS = [
    'Quem tem mais solicita√ß√µes?',
    'Qual departamento lidera?',
    'Quem tem mais NCs?',
    'Maior valor de preju√≠zo?'
  ];

  window.addEventListener('DOMContentLoaded', function () {
    var chipsEl = document.getElementById('pbi-ai-chips');
    CHIPS.forEach(function (txt) {
      var c = document.createElement('button');
      c.className = 'pbi-chip';
      c.textContent = txt;
      c.onclick = function () { sendMsg(txt); };
      chipsEl.appendChild(c);
    });

    // Bot√£o flutuante
    document.getElementById('pbi-ai-bubble').onclick = function () {
      var panel = document.getElementById('pbi-ai-panel');
      panel.classList.toggle('open');
      if (panel.classList.contains('open') && document.getElementById('pbi-ai-msgs').children.length === 0) {
        addMsg('bot', 'Ol√°! üëã Sou o assistente IA do painel **DC - Controladoria**. Posso ajudar com d√∫vidas sobre os dados, medidas DAX, interpreta√ß√£o de KPIs e muito mais. Como posso ajudar?');
      }
    };

    document.getElementById('pbi-ai-close').onclick = function () {
      document.getElementById('pbi-ai-panel').classList.remove('open');
    };

    document.getElementById('pbi-ai-send').onclick = function () { sendMsg(document.getElementById('pbi-ai-input').value); };
    document.getElementById('pbi-ai-input').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') sendMsg(document.getElementById('pbi-ai-input').value);
    });
  });

  // ---- SALVAR CHAVE ----
  function saveKey() {
    var k = document.getElementById('pbi-api-key').value.trim();
    if (!k.startsWith('sk-ant-')) {
      document.getElementById('pbi-ai-config-msg').textContent = '‚ùå Chave inv√°lida. Deve come√ßar com sk-ant-';
      return;
    }
    API_KEY = k;
    sessionStorage.setItem('pbi_ai_key', k);
    document.getElementById('pbi-ai-config').style.display = 'none';
    document.getElementById('pbi-ai-config-msg').textContent = '';
  }

  // ---- MENSAGENS ----
  function addMsg(role, text) {
    var msgs = document.getElementById('pbi-ai-msgs');
    var d = document.createElement('div');
    d.className = 'pbi-msg ' + role;
    d.innerHTML = text
      .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
      .replace(/\n/g, '<br>');
    msgs.appendChild(d);
    msgs.scrollTop = msgs.scrollHeight;
    return d;
  }

  function showTyping() {
    var msgs = document.getElementById('pbi-ai-msgs');
    var d = document.createElement('div');
    d.className = 'pbi-msg bot pbi-typing';
    d.innerHTML = '<span></span><span></span><span></span>';
    msgs.appendChild(d);
    msgs.scrollTop = msgs.scrollHeight;
    return d;
  }

  // ---- ENVIAR ----
  function sendMsg(text) {
    text = text.trim();
    if (!text) return;

    if (!API_KEY) {
      document.getElementById('pbi-ai-config').style.display = 'block';
      return;
    }

    addMsg('user', text);
    document.getElementById('pbi-ai-input').value = '';
    document.getElementById('pbi-ai-chips').style.display = 'none';
    chatHistory.push({ role: 'user', content: text });

    var typing = showTyping();

    fetch('https://api.anthropic.com/v1/messages', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'x-api-key': API_KEY,
        'anthropic-version': '2023-06-01',
        'anthropic-dangerous-direct-browser-access': 'true'
      },
      body: JSON.stringify({
        model: 'claude-sonnet-4-20250514',
        max_tokens: 600,
        system: MODEL_CONTEXT,
        messages: chatHistory
      })
    })
    .then(function (r) { return r.json(); })
    .then(function (data) {
      typing.remove();
      var reply = data.content && data.content[0] ? data.content[0].text : 'Desculpe, n√£o consegui responder.';
      addMsg('bot', reply);
      chatHistory.push({ role: 'assistant', content: reply });
    })
    .catch(function () {
      typing.remove();
      addMsg('bot', '‚ö†Ô∏è Erro ao conectar com a API. Verifique sua chave.');
    });
  }
</script>
</body>
</html>

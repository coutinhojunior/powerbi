<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Assistente IA - Controladoria</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap');
  *{box-sizing:border-box;margin:0;padding:0;font-family:'DM Sans',sans-serif;}
  body{background:transparent;overflow:hidden;}

  #wrap{position:fixed;bottom:20px;right:20px;z-index:99999;display:flex;flex-direction:column;align-items:flex-end;gap:10px;}

  #bubble{width:52px;height:52px;background:linear-gradient(135deg,#1e40af,#3b82f6);border-radius:50%;cursor:pointer;display:flex;align-items:center;justify-content:center;box-shadow:0 4px 20px rgba(59,130,246,0.5);border:none;transition:transform .2s;}
  #bubble:hover{transform:scale(1.08);}
  #bubble svg{width:24px;height:24px;fill:white;}

  #panel{width:340px;background:#fff;border-radius:16px;box-shadow:0 8px 40px rgba(0,0,0,0.18);display:flex;flex-direction:column;overflow:hidden;opacity:0;transform:translateY(14px);transition:opacity .25s,transform .25s;pointer-events:none;max-height:520px;}
  #panel.open{opacity:1;transform:translateY(0);pointer-events:all;}

  #header{background:linear-gradient(135deg,#1e40af,#3b82f6);padding:14px 16px;display:flex;align-items:center;gap:10px;}
  #header svg{width:18px;height:18px;fill:white;flex-shrink:0;}
  #header-text{flex:1;}
  #header-text strong{color:white;font-size:13px;display:block;}
  #header-text span{color:rgba(255,255,255,0.7);font-size:11px;}
  #btnclose{background:none;border:none;cursor:pointer;color:rgba(255,255,255,0.8);font-size:20px;}
  #btnclose:hover{color:white;}

  #keyscreen{padding:16px;background:#fffbeb;border-bottom:1px solid #fde68a;}
  #keyscreen p{font-size:11px;color:#92400e;margin-bottom:8px;}
  #keyinput{width:100%;border:1px solid #fbbf24;border-radius:8px;padding:8px 10px;font-size:12px;outline:none;margin-bottom:8px;}
  #keybtn{width:100%;background:#f59e0b;border:none;border-radius:8px;padding:8px;cursor:pointer;color:white;font-size:12px;font-weight:600;}
  #keymsg{font-size:10px;color:#dc2626;margin-top:6px;}

  #msgs{flex:1;overflow-y:auto;padding:14px;display:flex;flex-direction:column;gap:10px;min-height:180px;max-height:300px;}
  .msg{max-width:85%;padding:9px 12px;border-radius:12px;font-size:12px;line-height:1.5;word-break:break-word;}
  .msg.bot{background:#f1f5f9;color:#1e293b;border-bottom-left-radius:4px;align-self:flex-start;}
  .msg.user{background:linear-gradient(135deg,#1e40af,#3b82f6);color:white;border-bottom-right-radius:4px;align-self:flex-end;}
  .typing{display:flex;gap:4px;align-items:center;padding:10px 12px;}
  .typing span{width:7px;height:7px;background:#94a3b8;border-radius:50%;animation:blink 1.2s infinite;}
  .typing span:nth-child(2){animation-delay:.2s;}
  .typing span:nth-child(3){animation-delay:.4s;}
  @keyframes blink{0%,80%,100%{opacity:.2}40%{opacity:1}}

  #form{display:flex;gap:8px;padding:10px 14px 14px;border-top:1px solid #f1f5f9;}
  #msginput{flex:1;border:1px solid #e2e8f0;border-radius:10px;padding:8px 12px;font-size:12px;outline:none;color:#1e293b;background:#f8fafc;}
  #msginput:focus{border-color:#3b82f6;background:#fff;}
  #sendbtn{background:linear-gradient(135deg,#1e40af,#3b82f6);border:none;border-radius:10px;width:36px;height:36px;cursor:pointer;display:flex;align-items:center;justify-content:center;flex-shrink:0;}
  #sendbtn svg{width:16px;height:16px;fill:white;}
</style>
</head>
<body>
<div id="wrap">
  <div id="panel">
    <div id="header">
      <svg viewBox="0 0 24 24"><path d="M12 2a2 2 0 0 1 2 2c0 .74-.4 1.39-1 1.73V7h1a7 7 0 0 1 7 7h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-1H2a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1a7 7 0 0 1 7-7h1V5.73c-.6-.34-1-.99-1-1.73a2 2 0 0 1 2-2M9 9a2 2 0 0 0-2 2 2 2 0 0 0 2 2 2 2 0 0 0 2-2 2 2 0 0 0-2-2m6 0a2 2 0 0 0-2 2 2 2 0 0 0 2 2 2 2 0 0 0 2-2 2 2 0 0 0-2-2z"/></svg>
      <div id="header-text">
        <strong>Assistente IA ¬∑ Controladoria</strong>
        <span>Powered by Claude</span>
      </div>
      <button id="btnclose">‚úï</button>
    </div>

    <div id="keyscreen">
      <p>üîë Insira sua chave de API Anthropic para ativar o assistente:</p>
      <input id="keyinput" type="password" placeholder="sk-ant-api03-..." />
      <button id="keybtn">Salvar e continuar</button>
      <div id="keymsg"></div>
    </div>

    <div id="msgs"></div>

    <div id="form">
      <input id="msginput" type="text" placeholder="Pergunte sobre o painel..." />
      <button id="sendbtn"><svg viewBox="0 0 24 24"><path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/></svg></button>
    </div>
  </div>

  <button id="bubble">
    <svg viewBox="0 0 24 24"><path d="M12 2a2 2 0 0 1 2 2c0 .74-.4 1.39-1 1.73V7h1a7 7 0 0 1 7 7h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-1H2a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1a7 7 0 0 1 7-7h1V5.73c-.6-.34-1-.99-1-1.73a2 2 0 0 1 2-2M9 9a2 2 0 0 0-2 2 2 2 0 0 0 2 2 2 2 0 0 0 2-2 2 2 0 0 0-2-2m6 0a2 2 0 0 0-2 2 2 2 0 0 0 2 2 2 2 0 0 0 2-2 2 2 0 0 0-2-2z"/></svg>
  </button>
</div>

<script>
  var API_KEY = localStorage.getItem('pbi_anthropic_key') || '';
  var chatHistory = [];
  var CTX = 'Voc√™ √© um assistente especializado nos dados do painel DC - Controladoria de uma empresa de log√≠stica. Responda perguntas sobre: usu√°rios com mais solicita√ß√µes, departamentos com mais solicita√ß√µes, usu√°rios com mais NCs, valores de preju√≠zo por usu√°rio ou departamento, reprova√ß√µes, altera√ß√µes e inser√ß√µes.\n\nDados dispon√≠veis na tabela f_agenda_controladoria: CD_SOLICITACAO, Status_Analise, PROCESSO, DT_CRIACAO, aprovador, PosseiNC, NumeroNC, Departamento, Responsavel Operacional, Responsavel Comercial, Custo_Novo, Custo_Antigo, MotivoAjuste, tipo_solicitacao (Altera√ß√£o ou Inser√ß√£o), Empresa, Modalidade, Modal, Valor Preju√≠zo em R$.\n\nDefini√ß√µes: NC = N√£o Conformidade (erro/inconsist√™ncia). Reprova√ß√£o = Status_Analise Reprovado. Preju√≠zo = valor financeiro do erro.\n\nResponda sempre em portugu√™s, de forma clara e objetiva. N√£o responda perguntas fora do contexto do painel.';

  window.addEventListener('DOMContentLoaded', function () {
    // Esconder keyscreen se j√° tem chave
    if (API_KEY) {
      document.getElementById('keyscreen').style.display = 'none';
    }

    document.getElementById('bubble').onclick = function () {
      var panel = document.getElementById('panel');
      panel.classList.toggle('open');
      if (panel.classList.contains('open') && document.getElementById('msgs').children.length === 0 && API_KEY) {
        addMsg('bot', 'Ol√°! üëã Sou o assistente IA do painel DC - Controladoria. Como posso ajudar?');
      }
    };

    document.getElementById('btnclose').onclick = function () {
      document.getElementById('panel').classList.remove('open');
    };

    document.getElementById('keybtn').onclick = function () {
      var k = document.getElementById('keyinput').value.trim();
      if (!k.startsWith('sk-ant-')) {
        document.getElementById('keymsg').textContent = '‚ùå Chave inv√°lida.';
        return;
      }
      API_KEY = k;
      localStorage.setItem('pbi_anthropic_key', k);
      document.getElementById('keyscreen').style.display = 'none';
      addMsg('bot', 'Ol√°! üëã Sou o assistente IA do painel DC - Controladoria. Como posso ajudar?');
    };

    document.getElementById('sendbtn').onclick = function () { sendMsg(document.getElementById('msginput').value); };
    document.getElementById('msginput').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') sendMsg(document.getElementById('msginput').value);
    });
  });

  function addMsg(role, text) {
    var msgs = document.getElementById('msgs');
    var d = document.createElement('div');
    d.className = 'msg ' + role;
    d.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
    msgs.appendChild(d);
    msgs.scrollTop = msgs.scrollHeight;
    return d;
  }

  function showTyping() {
    var msgs = document.getElementById('msgs');
    var d = document.createElement('div');
    d.className = 'msg bot typing';
    d.innerHTML = '<span></span><span></span><span></span>';
    msgs.appendChild(d);
    msgs.scrollTop = msgs.scrollHeight;
    return d;
  }

  function sendMsg(text) {
    text = text.trim();
    if (!text) return;
    if (!API_KEY) {
      document.getElementById('keyscreen').style.display = 'block';
      return;
    }
    addMsg('user', text);
    document.getElementById('msginput').value = '';
    chatHistory.push({ role: 'user', content: text });
    var typing = showTyping();
    fetch('https://api.anthropic.com/v1/messages', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'x-api-key': API_KEY,
        'anthropic-version': '2023-06-01',
        'anthropic-dangerous-direct-browser-access': 'true'
      },
      body: JSON.stringify({ model: 'claude-sonnet-4-5', max_tokens: 600, system: CTX, messages: chatHistory })
    })
    .then(function (r) { return r.json(); })
    .then(function (data) {
      typing.remove();
      var reply = data.content && data.content[0] ? data.content[0].text : 'Desculpe, n√£o consegui responder.';
      addMsg('bot', reply);
      chatHistory.push({ role: 'assistant', content: reply });
    })
    .catch(function () {
      typing.remove();
      addMsg('bot', '‚ö†Ô∏è Erro ao conectar com a API.');
    });
  }
</script>
</body>
</html>
